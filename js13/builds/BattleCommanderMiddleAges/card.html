<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Commander Unit Cards</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 400px;
            height: 600px;
            perspective: 1000px;
        }
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2d2d2d, #1f1f1f);
            border: 2px solid #4a4a4a;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease;
            backface-visibility: hidden;
        }
        .card.active {
            transform: translateX(0) scale(1);
            opacity: 1;
            z-index: 2;
        }
        .card.prev {
            transform: translateX(-120%) scale(0.8) rotateY(-30deg);
            opacity: 0.5;
            z-index: 1;
        }
        .card.next {
            transform: translateX(120%) scale(0.8) rotateY(30deg);
            opacity: 0.5;
            z-index: 1;
        }
        
        /* Sprite Display */
        .sprite-window {
            width: 200px;
            height: 200px;
            background-color: #333;
            border-radius: 50%;
            margin-top: 20px;
            border: 4px solid #d32f2f;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .unit-sprite {
            /* Placeholder - needs actual sprite logic */
            width: 64px;
            height: 64px;
            background-image: url('sprite.png');
            background-repeat: no-repeat;
            transform: scale(3); /* Pixel art scaling */
            image-rendering: pixelated;
        }

        .unit-name {
            font-size: 2em;
            margin: 20px 0 10px 0;
            color: #d32f2f;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .unit-type {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 20px;
            font-style: italic;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }
        .stat-label { color: #aaa; font-size: 0.9em; }
        .stat-value { color: #fff; font-weight: bold; }

        .cost-badge {
            background-color: #ffd700;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            z-index: 10;
            pointer-events: none; /* Let clicks pass through to container */
        }
        .nav-btn {
            pointer-events: auto;
            background: #d32f2f;
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-btn:hover { background: #b71c1c; transform: scale(1.1); }
        .nav-btn:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <div class="controls" style="width: 500px;">
        <button class="nav-btn" onclick="prevCard()">&#10094;</button>
        <button class="nav-btn" onclick="nextCard()">&#10095;</button>
    </div>

    <div class="container" id="cardContainer">
        <!-- Cards will be injected here -->
    </div>

    <script>
        // Data extracted from game-database.ts
        const EntityType = {
            Troop: 1,
            Testudo: 2,
            Archer: 3,
            Knight: 4,
            Artillery: 5,
            Cavalry: 6
        };

        const units = [
            {
                type: EntityType.Troop, name: "Troop",
                cost: 100, health: 100, armor: 30, speedFactor: 1,
                attackCoolDown: .6, attackDamage: 30, attackRangeFactor: 2,
                spritePos: "0px 0px" // Placeholder guess
            },
            {
                type: EntityType.Testudo, name: "Testudo",
                cost: 80, health: 100, armor: 200, speedFactor: .1,
                attackCoolDown: 1, attackDamage: 20, attackRangeFactor: 1,
                spritePos: "-64px 0px"
            },
            {
                type: EntityType.Archer, name: "Archer",
                cost: 120, health: 100, armor: 20, speedFactor: .2,
                attackCoolDown: 1, attackDamage: 30, attackRangeFactor: 12,
                shootDamage: 30, shootRangeFactor: 10, shootCoolDown: 1.2,
                spritePos: "-128px 0px"
            },
            {
                type: EntityType.Knight, name: "Knight",
                cost: 250, health: 100, armor: 150, speedFactor: .8,
                attackCoolDown: 1, attackDamage: 80, attackRangeFactor: 3,
                spritePos: "-192px 0px"
            },
            {
                type: EntityType.Artillery, name: "Artillery",
                cost: 1500, health: 100, armor: 40, speedFactor: .2,
                attackCoolDown: 1, attackDamage: 20, attackRangeFactor: 15,
                shootDamage: 1000, shootRangeFactor: 20, shootCoolDown: 2.5,
                spritePos: "-256px 0px"
            },
            {
                type: EntityType.Cavalry, name: "Cavalry",
                cost: 1300, health: 100, armor: 180, speedFactor: 1.8,
                attackCoolDown: .5, attackDamage: 200, attackRangeFactor: 15,
                spritePos: "-320px 0px"
            }
        ];

        let currentIndex = 0;

        function renderCards() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';

            units.forEach((unit, index) => {
                const card = document.createElement('div');
                card.className = `card`;
                
                if (index === currentIndex) card.classList.add('active');
                else if (index === (currentIndex - 1 + units.length) % units.length) card.classList.add('prev');
                else if (index === (currentIndex + 1) % units.length) card.classList.add('next');
                else card.style.opacity = '0'; // Hide others

                // Calculate stats visual
                // Sprite logic is tricky without knowing exact UVs, using placeholders
                // Assuming standard 64x64 grid for now based on common practices
                
                card.innerHTML = `
                    <div class="sprite-window">
                        <div class="unit-sprite" style="background-position: ${unit.spritePos};"></div>
                    </div>
                    <div class="cost-badge">ðŸª™ ${unit.cost}</div>
                    <h2 class="unit-name">${unit.name}</h2>
                    
                    <div class="stats-grid">
                        <div class="stat-item"><span class="stat-label">Health</span> <span class="stat-value">${unit.health}</span></div>
                        <div class="stat-item"><span class="stat-label">Armor</span> <span class="stat-value">${unit.armor}</span></div>
                        <div class="stat-item"><span class="stat-label">Speed</span> <span class="stat-value">${unit.speedFactor}x</span></div>
                        <div class="stat-item"><span class="stat-label">Damage</span> <span class="stat-value">${unit.attackDamage}</span></div>
                        <div class="stat-item"><span class="stat-label">Range</span> <span class="stat-value">${unit.attackRangeFactor}</span></div>
                        <div class="stat-item"><span class="stat-label">Cooldown</span> <span class="stat-value">${unit.attackCoolDown}s</span></div>
                        ${unit.shootDamage ? `
                        <div class="stat-item" style="color: #ff9800"><span class="stat-label">Shoot Dmg</span> <span class="stat-value">${unit.shootDamage}</span></div>
                        <div class="stat-item" style="color: #ff9800"><span class="stat-label">Shoot Rng</span> <span class="stat-value">${unit.shootRangeFactor}</span></div>
                        ` : ''}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % units.length;
            renderCards();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + units.length) % units.length;
            renderCards();
        }

        // Initial Render
        renderCards();

        // Keyboard Nav
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
        });

    </script>
</body>
</html>
