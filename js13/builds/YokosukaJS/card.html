<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YokosukaJS Unit Cards</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Tabs */
        .tabs {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        .tab-btn {
            background-color: #333;
            color: #aaa;
            border: 2px solid #444;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .tab-btn.active {
            background-color: #d32f2f;
            color: white;
            border-color: #d32f2f;
            box-shadow: 0 0 15px rgba(211, 47, 47, 0.5);
        }
        .tab-btn:hover:not(.active) {
            background-color: #444;
            color: white;
        }

        /* Views */
        .view {
            display: none;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .view.active {
            display: flex;
        }

        /* Container */
        .container {
            position: relative;
            width: 400px;
            height: 600px;
            perspective: 1000px;
        }
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2d2d2d, #1f1f1f);
            border: 2px solid #4a4a4a;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease;
            backface-visibility: hidden;
        }
        .card.active {
            transform: translateX(0) scale(1);
            opacity: 1;
            z-index: 2;
        }
        .card.prev {
            transform: translateX(-120%) scale(0.8) rotateY(-30deg);
            opacity: 0.5;
            z-index: 1;
        }
        .card.next {
            transform: translateX(120%) scale(0.8) rotateY(30deg);
            opacity: 0.5;
            z-index: 1;
        }
        
        /* Sprite Display */
        .sprite-window {
            width: 200px;
            height: 200px;
            background-color: #333;
            border-radius: 50%;
            margin-top: 20px;
            border: 4px solid #d32f2f;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            position: relative;
        }
        
        /* Design Card Sprite (Crops first frame roughly) */
        .unit-sprite {
            width: 64px; 
            height: 64px; 
            background-repeat: no-repeat;
            background-position: 0 0;
            transform: scale(3); 
            image-rendering: pixelated;
        }

        /* Art Card Sprite (Full Sheet) */
        .art-sprite-container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #252525;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px dashed #555;
            overflow: hidden;
        }
        
        .art-sprite {
            image-rendering: pixelated;
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 1px solid #444;
            background-image: linear-gradient(45deg, #333 25%, transparent 25%), linear-gradient(-45deg, #333 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #333 75%), linear-gradient(-45deg, transparent 75%, #333 75%);
            background-size: 20px 20px;
        }

        .unit-name {
            font-size: 2em;
            margin: 20px 0 10px 0;
            color: #d32f2f;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }
        .stat-label { color: #aaa; font-size: 0.9em; }
        .stat-value { color: #fff; font-weight: bold; }

        .pipeline-info {
            width: 100%;
            background: #222;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.8em;
            color: #8f8;
            margin-bottom: 10px;
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 300px;
            padding: 0 40px;
            box-sizing: border-box;
            z-index: 10;
            pointer-events: none; 
        }
        .nav-btn {
            pointer-events: auto;
            background: #d32f2f;
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-btn:hover { background: #b71c1c; transform: scale(1.1); }
        .nav-btn:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('design')">Design Cards</button>
        <button class="tab-btn" onclick="switchTab('art')">Art Cards</button>
    </div>

    <div class="controls">
        <button class="nav-btn" onclick="prevCard()">&#10094;</button>
        <button class="nav-btn" onclick="nextCard()">&#10095;</button>
    </div>

    <!-- Design View -->
    <div id="design-view" class="view active">
        <div class="container" id="designCardContainer"></div>
    </div>

    <!-- Art View -->
    <div id="art-view" class="view">
        <div class="container" id="artCardContainer"></div>
    </div>

    <script>
        // Character data from YokosukaJS demo
        const characters = [
            {
                name: "Alex",
                image: "images/alex.png",
                role: "Protagonist",
                health: 100,
                speed: "Fast",
                moves: [
                    { name: "Punch", video: "assets/videos/Alex_Punching.mp4" },
                    { name: "Kick", video: "assets/videos/Alex_Kicking.mp4" },
                    { name: "Walk", video: "assets/videos/Alex_Walking.mp4" }
                ],
                desc: "River City Ransom style main character."
            },
            {
                name: "Ryan",
                image: "images/ryan.png",
                role: "Partner",
                health: 100,
                speed: "Fast",
                moves: [
                    { name: "Punch", video: "assets/videos/Ryan_Punching.mp4" },
                    { name: "Kick", video: "assets/videos/Ryan_Kicking.mp4" },
                    { name: "Walk", video: "assets/videos/Ryan_Walking.mp4" }
                ],
                desc: "River City Ransom style partner character."
            }
        ];

        let currentIndex = 0;
        let currentTab = 'design';

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
            
            const btns = document.querySelectorAll('.tab-btn');
            if (tab === 'design') btns[0].classList.add('active');
            if (tab === 'art') btns[1].classList.add('active');

            document.getElementById(`${tab}-view`).classList.add('active');
            renderCards();
        }

        function renderCards() {
            renderDeck('designCardContainer', 'design');
            renderDeck('artCardContainer', 'art');
        }

        function renderDeck(containerId, mode) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            characters.forEach((char, index) => {
                const card = document.createElement('div');
                card.className = `card`;
                
                if (index === currentIndex) card.classList.add('active');
                else if (index === (currentIndex - 1 + characters.length) % characters.length) card.classList.add('prev');
                else if (index === (currentIndex + 1) % characters.length) card.classList.add('next');
                else card.style.opacity = '0'; 

                if (mode === 'design') {
                    // DESIGN CARD
                    card.innerHTML = `
                        <div class="sprite-window">
                            <div class="unit-sprite" style="background-image: url('${char.image}');"></div>
                        </div>
                        <div class="cost-badge">${char.role}</div>
                        <h2 class="unit-name">${char.name}</h2>
                        <div style="color:#aaa; font-style:italic; margin-bottom:15px; text-align:center;">"${char.desc}"</div>
                        
                        <div class="stats-grid">
                            <div class="stat-item"><span class="stat-label">Health</span> <span class="stat-value">${char.health}</span></div>
                            <div class="stat-item"><span class="stat-label">Speed</span> <span class="stat-value">${char.speed}</span></div>
                            
                            <div class="stat-item" style="grid-column: span 2; display:block;">
                                <span class="stat-label">Moves</span>
                                <div style="display:flex; gap:10px; margin-top:5px;">
                                    ${char.moves.map(m => `
                                        <div style="text-align:center; background:#333; padding:5px; border-radius:4px;">
                                            <video src="${m.video}" loop autoplay muted playsinline style="width:48px; height:48px; image-rendering:pixelated;"></video>
                                            <div style="font-size:0.7em; color:#ddd;">${m.name}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    // ART CARD
                    card.innerHTML = `
                        <h2 class="unit-name" style="margin-bottom:0">${char.name}</h2>
                        <div class="unit-type" style="margin-top:0">Sprite Sheet</div>
                        
                        <div class="art-sprite-container">
                            <img src="${char.image}" class="art-sprite" />
                        </div>

                        <div class="pipeline-info">
                            <div>Source: ${char.image}</div>
                            <div>Sheet: Full Animation Set</div>
                            <div>Format: PNG</div>
                        </div>

                        <div style="display:flex; gap:10px; width:100%;">
                            <button class="nav-btn" style="width:100%; border-radius:8px; font-size:1em; background:#444;">Edit Sheet</button>
                            <button class="nav-btn" style="width:100%; border-radius:8px; font-size:1em; background:#444;">Export JSON</button>
                        </div>
                    `;
                }
                
                container.appendChild(card);
            });
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % characters.length;
            renderCards();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + characters.length) % characters.length;
            renderCards();
        }

        // Initial Render
        renderCards();

        // Keyboard Nav
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
        });

    </script>
</body>
</html>
